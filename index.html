<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Go Scores</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/blog-post.css" rel="stylesheet">

  <script>
    var client_username = localStorage.getItem("client_user");
    var admin_username = localStorage.getItem("username");

    if (client_username !== null) {
      window.location.href = "users/index.html";
    } else if (admin_username !== null) {
      window.location.href = "admin/index.html";
    }
  </script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Go Scores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#adminlogin">Admin Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Premier League Scores</h1>

        <!-- Author -->
        <!-- <p class="lead">
          by
          <a href="#">Start Bootstrap</a>
        </p> -->

        <hr>

        <!-- Date/Time -->
        <p id="today_date"></p>

        <hr>

        <!-- Preview Image -->
        <!-- <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

        <hr> -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Home Team</th>
                <th scope="col">Scoreline</th>
                <th scope="col">Away Team</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="today_ongoing_fixture_home">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="adminlogin" tabindex="-1" role="dialog" aria-labelledby="adminlogin" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalCenterTitle">Admin Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="input-group">
                        <form class="row" id="signin">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="txtAdminUsername" name="txtAdminUsername" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="txtAdminPassword" name="txtAdminPassword" placeholder=" Enter Password" required>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- User Registration -->
    <div class="modal fade" id="user_reg" tabindex="-1" role="dialog" aria-labelledby="user_reg" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="">Go Scores - User Registration</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="card-body">
                  <div id="success_msg"></div>
                  <div class="input-group">
                      <form class="row" id="user_reg_form">
                          <div class="form-group col-md-12">
                              <input type="text" class="form-control" id="txtFirstname" name="txtFirstname" placeholder="Enter Firstname" required>
                          </div>
                          <div class="form-group col-md-12">
                              <input type="text" class="form-control" id="txtLastname" name="txtLastname" placeholder=" Enter Lastname" required>
                          </div>
                          <div class="form-group col-md-12">
                              <input type="text" class="form-control" id="txtClientRegUsername" name="txtClientRegUsername" placeholder=" Enter Username" required>
                          </div>
                          <div class="form-group col-md-12">
                              <input type="password" class="form-control" id="txtClientRegPassword" name="txtClientRegPassword" placeholder=" Enter Password" required>
                          </div>
                          <div class="form-group col-md-12">
                              <input type="submit" class="btn btn-primary" value="Register">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header bg-primary text-white">Client Login</h5>
            <div class="card-body">
                <div class="input-group">
                    <form class="row" id="client_login">
                        <div class="form-group col-md-12">
                          <input type="text" class="form-control" id="txtClientUsername" name="txtClientUsername" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group col-md-12">
                          <input type="password" class="form-control" id="txtClientPassword" name="txtClientPassword" placeholder=" Enter Password" required>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" class="btn btn-primary" value="Login">&nbsp;&nbsp;|&nbsp;&nbsp;
                            <a href="#" data-toggle="modal" data-target="#user_reg">Register Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header">Upcoming Matches (Today)</h5>
            <div class="card-body">
                <table class="table mt-2">
                    <thead>
                        <tr>
                            <th scope="col">Home</th>
                            <th scope="col" class="text-center"></th>
                            <th scope="col">Away</th>
                        </tr>
                    </thead>
                    <tbody id="today_pending_fixture_side">
                    </tbody>
                </table>
            </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/js/server.js"></script>

</body>

</html>
